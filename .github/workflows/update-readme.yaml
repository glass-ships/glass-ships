name: Update Readme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - 'main'

permissions: read-all

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Markscribe for Readme's
        uses: muesli/readme-scribe@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          template: profile_template.tpl
          writeTo: README.md
      - name: Replace Placeholder for Badge Tag
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: "CREDLY_BADGE_SECTION"
          replace: |
            <!--START_SECTION:badges-->
            <!--END_SECTION:badges-->
          include: README.md
      - name: Commit New Readme to main
        uses: stefanzweifel/git-auto-commit-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: 'Update generated README'
          branch: main
          commit_user_name: readme-scribe ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: readme-scribe ðŸ¤– <actions@github.com>
