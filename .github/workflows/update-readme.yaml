name: Update Readme

on:
  workflow_dispatch:
  schedule:
    # Update daily @ 0am UTC
    - cron: '0 0 * * *'
  push:
    branches: [ main ]

permissions: write-all

jobs:
  update-readme:
    name: Genearate Readme
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Render Template
        uses: muesli/readme-scribe@master
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          template: "templates/README.md.tpl"
          writeTo: "README.md"

      - name: Commit generated readme
        uses: stefanzweifel/git-auto-commit-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Update generated README
          branch: main
          commit_user_name: readme-scribe ðŸ¤–
          commit_user_email: actions@github.com
          commit_author: readme-scribe ðŸ¤– <actions@github.com>
          
  update-badges:
    name: Update Badges in Readme
    needs: update-readme
    runs-on: ubuntu-latest
    steps:
      - name: Update Credly Badges
        uses: pemtajo/badge-readme@main
        with:
          COMMIT_MESSAGE: "Update credly badges"
          NUMBER_LAST_BADGES: 10
